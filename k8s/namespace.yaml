apiVersion: v1
kind: Namespace
metadata:
  name: wwebjs-orchestrator
  labels:
    app.kubernetes.io/name: wwebjs-orchestrator
    app.kubernetes.io/version: "1.0.0"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: wwebjs-orchestrator
  namespace: wwebjs-orchestrator
  labels:
    app.kubernetes.io/name: wwebjs-orchestrator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: wwebjs-orchestrator
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "secrets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["metrics.k8s.io"]
  resources: ["pods", "nodes"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: wwebjs-orchestrator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: wwebjs-orchestrator
subjects:
- kind: ServiceAccount
  name: wwebjs-orchestrator
  namespace: wwebjs-orchestrator