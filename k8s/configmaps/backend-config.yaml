apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: wwebjs-orchestrator
  labels:
    app.kubernetes.io/name: wwebjs-orchestrator
    app.kubernetes.io/component: backend
data:
  NODE_ENV: "production"
  PORT: "5000"
  DATABASE_URL: "postgresql://orchestrator:$(POSTGRES_PASSWORD)@postgresql:5432/orchestrator"
  WWEBJS_IMAGE: "wwebjs-api:latest"
  WWEBJS_PORT_RANGE_START: "3000"
  WWEBJS_PORT_RANGE_END: "3100"
  ENABLE_METRICS: "true"
  METRICS_INTERVAL: "5000"
  # Kubernetes-specific settings
  KUBERNETES_MODE: "true"
  KUBERNETES_NAMESPACE: "wwebjs-orchestrator"
  KUBERNETES_SERVICE_ACCOUNT: "wwebjs-orchestrator"