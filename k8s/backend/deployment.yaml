apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator-backend
  namespace: wwebjs-orchestrator
  labels:
    app.kubernetes.io/name: wwebjs-orchestrator
    app.kubernetes.io/component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: wwebjs-orchestrator
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: wwebjs-orchestrator
        app.kubernetes.io/component: backend
    spec:
      serviceAccountName: wwebjs-orchestrator
      containers:
      - name: backend
        image: wwebjs-orchestrator-backend:latest
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        envFrom:
        - configMapRef:
            name: backend-config
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
        - name: wwebjs-sessions
          mountPath: /usr/src/app/instances
      volumes:
      - name: wwebjs-sessions
        persistentVolumeClaim:
          claimName: wwebjs-sessions-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: orchestrator-backend
  namespace: wwebjs-orchestrator
  labels:
    app.kubernetes.io/name: wwebjs-orchestrator
    app.kubernetes.io/component: backend
spec:
  type: ClusterIP
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: wwebjs-orchestrator
    app.kubernetes.io/component: backend
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: orchestrator-backend-hpa
  namespace: wwebjs-orchestrator
  labels:
    app.kubernetes.io/name: wwebjs-orchestrator
    app.kubernetes.io/component: backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: orchestrator-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80