version: "3.8"

services:
  traefik:
    image: traefik:v2.10
    container_name: wwebjs-orchestrator-traefik
    restart: unless-stopped
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=admin@trueselph.com"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
    networks:
      - orchestrator-network

  postgres:
    image: postgres:15-alpine
    container_name: wwebjs-orchestrator-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: orchestrator
      POSTGRES_USER: orchestrator
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-orchestrator123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "15432:5432" # Changed from 5432 to 15432
    networks:
      - orchestrator-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orchestrator -d orchestrator"]
      interval: 10s
      timeout: 5s
      retries: 5

  orchestrator-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wwebjs-orchestrator-backend
    restart: unless-stopped
    ports:
      - "15000:5000" # Changed from 5000 to 15000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./instances:/usr/src/app/instances
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql://orchestrator:${POSTGRES_PASSWORD:-orchestrator123}@postgres:5432/orchestrator
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - orchestrator-network
      - wwebjs-network

  orchestrator-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wwebjs-orchestrator-frontend
    restart: unless-stopped
    ports:
      - "13001:80" # Changed from 3001 to 13001
    depends_on:
      - orchestrator-backend
    networks:
      - orchestrator-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.orchestrator-frontend.rule=Host(`ts-whatsapp.trueselph.com`)"
      - "traefik.http.routers.orchestrator-frontend.entrypoints=websecure"
      - "traefik.http.routers.orchestrator-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.orchestrator-frontend.loadbalancer.server.port=80"

volumes:
  postgres_data:
  traefik_letsencrypt:

networks:
  orchestrator-network:
    driver: bridge
  wwebjs-network:
    external: true
