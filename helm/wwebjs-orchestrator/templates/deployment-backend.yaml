apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "wwebjs-orchestrator.fullname" . }}-backend
  labels:
    {{- include "wwebjs-orchestrator.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  {{- if not .Values.autoscaling.backend.enabled }}
  replicas: {{ .Values.replicaCount.backend }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "wwebjs-orchestrator.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: backend
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "wwebjs-orchestrator.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: backend
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "wwebjs-orchestrator.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: backend
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.backend.repository }}:{{ .Values.image.backend.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.backend.pullPolicy }}
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: {{ .Values.config.backend.nodeEnv }}
            - name: PORT
              value: "5000"
            - name: DATABASE_URL
              value: "postgresql://{{ .Values.postgresql.auth.username }}:{{ .Values.postgresql.auth.password }}@{{ include "wwebjs-orchestrator.fullname" . }}-postgresql:5432/{{ .Values.postgresql.auth.database }}"
            - name: KUBERNETES_MODE
              value: "{{ .Values.config.backend.kubernetesMode }}"
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: KUBERNETES_SERVICE_ACCOUNT
              value: {{ include "wwebjs-orchestrator.serviceAccountName" . }}
            - name: WWEBJS_IMAGE
              value: "{{ .Values.image.wwebjs.repository }}:{{ .Values.image.wwebjs.tag | default .Chart.AppVersion }}"
            - name: WWEBJS_PORT_RANGE_START
              value: "{{ .Values.config.backend.wwebjsPortRangeStart }}"
            - name: WWEBJS_PORT_RANGE_END
              value: "{{ .Values.config.backend.wwebjsPortRangeEnd }}"
            - name: ENABLE_METRICS
              value: "{{ .Values.config.backend.enableMetrics }}"
            - name: METRICS_INTERVAL
              value: "{{ .Values.config.backend.metricsInterval }}"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.resources.backend | nindent 12 }}
          volumeMounts:
            - name: wwebjs-sessions
              mountPath: /usr/src/app/instances
      volumes:
        - name: wwebjs-sessions
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "wwebjs-orchestrator.fullname" . }}-sessions
          {{- else }}
          emptyDir: {}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}